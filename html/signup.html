<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Music App</title>
	<link rel="icon" href="../img/music.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  
  <body>
    <div class="signup">
	<a href="../index.html" class="btn btn-dark" style="float: right;">Back</a>
      <h1 class="signup-heading">Sign Up</h1>
	  <div class="signup-field">
		  <form action="../index.html" class="signup-form" autocomplete="off">
			<input type="text" id="name" class="signup-input" placeholder=" " required minlength="6">
			<label for="name" id="name-label" class="signup-label">Username</label>
			<p class="space"></p>
			<input type="password" id="pass" class="signup-input" placeholder=" " required minlength="6">
			<label for="pass" id="pass-label" class="signup-label">Password</label>
			<p class="space"></p>
			<input type="password" id="cfmpass" class="signup-input" placeholder=" " required minlength="6">
			<label for="pass" id="cfmpass-label" class="signup-label">Confirm Password</label>
			<button class="signup-submit">Sign Up</button>
		  </form>
	  </div>
    </div>
  </body>
</html>
