<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
	<link rel="icon" href="./img/music.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="profile">
          <img src="./img/Khang.jpg" alt="avatar"class="profile-avatar"/>
          <h3 class="profile-name">To Vinh Khang</h3>
        </div>
        <ul class="menu">
          <li class="menu-item">
            <a href="#" class="menu-link"
              ><i class="fa fa-home menu-icon"></i><span><b>Home</b></span></a
            >
          </li>
		  <li class="menu-item">
            <a href="./signin.html" class="menu-link"
              ><i class="fa fa-reply menu-icon"></i><span><b>Sign out</b></span></a
            >
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="header">
          <div class="search">
            <i class="search-icon fa fa-search"></i>
            <input id="searchInput" onkeyup="SearchSongs()" type="text" placeholder="Searching name of songs..." class="search-input"/>
          </div>
          <div class="tool">
            <i class="fa fa-bell tool-icon"></i>
            <i class="tool-icon fa fa-cog"></i>
            <a href="#" class="upgrade">Upgrade VIP</a>
          </div>
        </div>
		
        <div class="content">
          <div class="content-item">
            <div class="block-box">
              <h2 class="heading">The most popular Vietnamese music</h2>
			  <div class="container loader" id="loader"></div>
              <span class="count" id="countSong"></span>
            </div>
			
			<!-- Songs List-->
            <div class="song-list" id="song-list"></div>
			
			<!-- Search Songs -->
			<script>
				function SearchSongs(){
				  var input = document.getElementById("searchInput");
				  var filter = input.value.toUpperCase();
				  var table = document.getElementById("song-list");
				  var tr = table.getElementsByTagName("div");
				  
				  for (var i=0; i<tr.length; i++){
					td = tr[i].getElementsByTagName("h4")[0];
					if(td){var txtValue = td.textContent || td.innerText;
					  if(txtValue.toUpperCase().indexOf(filter) > -1){tr[i].style.display = "";}
					  else{tr[i].style.display = "none";}
					}
				  }
				}
			</script>
			
          </div>
		  
		  <!-- SONG NOW PLAYING -->
          <div class="content-item" id="now-playing" style="display: none;">
            <div class="block-box">
              <h2 class="heading">Now playing</h2>
            </div>
            <div class="player">
              <div class="player-box">
				  <div class="player-media">
					<img src="https://avatar-ex-swe.nixcdn.com/song/2021/04/29/9/1/f/8/1619691182261.jpg" alt="" class="player-image"/>
                  </div>
				  
                  <h3 class="player-title title">Muộn Rồi Mà Sao Còn</h3>
                  <span class="player-author author">Sơn Tùng M-TP</span>
				  
                  <div class="progress" style="height: 5px;">
                    <input type="range" id="progress-bar" min="0" max="" value="0" class="bar"/>
                    <audio src="./img/demo.mp3" id="song"></audio>
                  </div>
				  
                  <div class="player-number">
                    <span class="player-duration">0:00</span>
                    <span class="player-remaining">0:00</span>
                  </div>
                </div>
                <div class="player-tool">
                  <i class="fa fa-backward player-prev"></i>
                  <i class="fa fa-play player-play"></i>
                  <i class="fa fa-forward player-next"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	<div class="footer"><h5>Producted by <a href="https://tovinhkhang.netlify.app/" target="_blank">ToVinhKhang</a></h5></div>
    <script src="./js/app.js"></script>
  </body>
</html>
