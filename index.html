<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Music App</title>
	<link rel="icon" href="./img/music.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  
  <body>
    <div class="signup">
      <h1 class="signup-heading">Sign In</h1>
      <button class="signup-social">
        <i class="fa fa-google signup-social-icon"></i><span class="signup-social-text">Sign in with Google</span>
      </button>
      <div class="signup-or"><span>Or</span></div>
	  <div class="signup-field">
		  <form action="./html/app.html" class="signup-form" autocomplete="off">
			<input type="text" id="name" class="signup-input" placeholder=" " required minlength="6">
			<label for="name" id="name-label" class="signup-label">Username</label>
			<p class="space"></p>
			<input type="password" id="pass" class="signup-input" placeholder=" " required minlength="6">
			<label for="pass" id="pass-label" class="signup-label">Password</label>
			<button class="signup-submit">Sign In</button>
		  </form>
	  </div>
	  <div class="txt-center">
		Have no account? <a href="./html/signup.html" class="signupnow" >Sign up now !!</a>
	  </div>
    </div>
  </body>
</html>
